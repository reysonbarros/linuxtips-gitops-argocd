apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app-of-apps
    helm:
      parameters: # parametros que sobrescrevem os valores do values.yaml
      - name: "argocd.giropopsSenhas.enabled"
        value: "true"
      - name: "argocd.randomLogger.enabled"
        value: "true"
    repoURL: https://github.com/reysonbarros/linuxtips-gitops-argocd.git
    targetRevision: feat/day2
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true 
    - PruneLast=true